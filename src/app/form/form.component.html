<section class="section">
  <form
    class="form-component"
    #addJokeForm="ngForm"
    (ngSubmit)="onAddJokeFormSubmit(addJokeForm.value)"
  >
    <div class="form-component__area">
      <div class="form-component__area_column">
        <div class="form-component__area__field">
          <div class="form-component__area__field__label">
            <label>Category</label>
          </div>
          <input placeholder="category" name="category" ngModel />
        </div>
        <div class="form-component__area__field">
          <div class="form-component__area__field__label">
            <label>Type</label>
          </div>
          <select>
            <option value="" hidden>Choose option</option>
            <option value="single">Single</option>
            <option value="twopart">Two part</option>
          </select>
        </div>
      </div>
      <div class="form-component__area_column">
        <div class="form-component__area__field">
          <div class="form-component__area__field__label">
            <label>Flags</label>
          </div>
          <div class="checkbox-area">
            <div class="checkbox">
              <input type="checkbox" />
              <label for="scales">Nsfw</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" />
              <label for="scales">Nsfw</label>
            </div>
            
          </div>
          <div class="checkbox-area">
            <div class="checkbox">
              <input type="checkbox" />
              <label for="scales">Nsfw</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" />
              <label for="scales">Nsfw</label>
            </div>
          </div>
          <div class="checkbox-area">
            <div class="checkbox">
              <input type="checkbox" />
              <label for="scales">Nsfw</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" />
              <label for="scales">Nsfw</label>
            </div>
          </div>
          
        </div>
      </div>
      <div class="form-component__area_column">
        <div class="form-component__area__field">
          <div class="form-component__area__field__label">
            <label>Joke</label>
          </div>
          <textarea placeholder="joke" name="category" ngModel></textarea>
        </div>
      </div>
    </div>
    <div>
      <button type="submit" class="btn">Add joke</button>
    </div>
  </form>
</section>
