<dialog class="modal">
  <div class="modal__content">
    <div class="modal__header">
      <h3>Rate the joke!</h3>
    </div>
    <app-star-rating [isFromLibrary]="false" (selectedStarRating)="getSelectedStarRating($event)"></app-star-rating>
    <div class="modal__btns">
      <button class="btn btn__close" (click)="closeModal()">Close</button>
      <button [disabled]="!joke" class="btn" (click)="addToFavourites()">Add to favourites</button>
    </div>
  </div>
</dialog>
